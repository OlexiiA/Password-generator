<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <p id="content">Press Generate to create uniq random password</p>

        <form>
            <label for="myRange">Password length
            <input type="range" id="myRange" min="6" max="18" value="12">
            <p id="passwordLength" class="passLength"></p>
            </label>

            <fieldset class="formSet">
                <label for="uppercase">
                    <input type="radio" id="uppercase">
                    include upper case
                </label>
        
                <label for="lowercase">
                    <input type="radio" id="lowercase">
                    include lower case</label>
                </label>
        
                <label for="symbols">
                    <input type="radio" id="symbols">
                    include symbols
                </label>
        
                <label for="numbers">
                    <input type="radio" id="numbers">
                    include numbers
                </label>
            </fieldset>
        </form>

        <div>
            <button type="button" id="generate">Generate</button>
            <button type="button" id="clear">Clear</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
